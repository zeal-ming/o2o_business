<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 查看分店信息</div>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('location/add')}">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$location['name']}" placeholder="" id="" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">--请选择--</option>
					{volist name='cities' id='vo'}
					<option value="{$vo['id']}" {if condition="$vo['id'] eq $location['city_id']"} selected="selected"{/if}>{$vo['name']}</option>
					{/volist}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
                    <option value="{$se_city['id']}">{$se_city['name']}</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                <input id="file_upload_image" name="logo" type="hidden" multiple="true" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">
                    {$location['content']}
                </script>
                </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">

                    {volist name='categories' id='vo'}

                    <option value="{$vo['id']}" {if condition="$vo['id'] eq $location['category_id']"} selected="selected" {/if}>
                     {$vo['name']}
                </option>

                    {/volist}
                </select>
                </span>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
                        {volist name="se_categories" id="vo"}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                        {/volist}
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$location['address']}" placeholder="" id="" name="address">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$location['tel']}" placeholder="" id="" name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$location['contact']}" placeholder="" id="" name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$location['open_time']}" placeholder="" id="" name="open_time">
                    </div>
                    </div>

                    <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
                </div>
                </div>
                </form>
                </article>

                <!--包含尾部文件-->
                {include file="public/footer" /}

                <script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>

                <script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>

                <script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

                <script>

                    var SCOPE = {

                        city_url : "{:url('register/showcity')}",
                        uploadify_swf_url : "__STATIC__/admin/uploadify/uploadify.swf",
                        upload_image_url : "{:url('api/image/upload')}",
                        category_second_url : "{:url('register/getcategories')}"

                    }
                </script>

                <script>
                    $(function(){
                        var ue = UE.getEditor('editor');
                    });
                </script>
                </body>
                </html>
