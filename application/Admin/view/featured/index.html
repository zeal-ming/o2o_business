<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="post" action="{:url('featured/index')}">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">

          <option value="0" >请选择类型</option>
          {foreach $types as $key => $value}
          <option value="{$key}" {if condition="$type eq $key"} selected="selected" {/if}>{$value}
          </option>
          {/foreach}
        </select>
        </span>
      </div>

    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>

      {volist name='data' id='vo'}
        <tr class="text-c">
          <td>{$vo['id']}</td>
          <td class="text-c">{$vo['title']}</td>
          <td>{$vo['url']}</td>
          <td>{$vo['create_time']}</td>
          <td class="td-status">
            <a href="{:url('Featured/status',['id'=>$vo.id,'status'=>status=1?0:1]')}" title="点击修改状态">{:status($vo['status')}</a>
          </td>
          <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('featured/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
      </tbody>
    </table>
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
